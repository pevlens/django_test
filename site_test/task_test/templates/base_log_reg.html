{% load static %}



{% if user.is_authenticated %}
<meta http-equiv="Refresh" content="0; url='{%url 'home'%}'" />

{% else %}
<!doctype html>
<html lang="ru" >
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Пример на bootstrap 5: Форма входа - макет и дизайн формы · Версия v5.2.0-beta1">
	<title>Форма входа | Signin Template for Bootstrap · Версия v5.2.0-beta1</title>

	<!-- Bootstrap core CSS -->
<link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Favicons -->
	<link rel="apple-touch-icon" href="{% static 'bootstrap/site/static/docs/5.2/assets/img/favicons/apple-touch-icon.png' %}" sizes="180x180">
	<link rel="icon" href="{% static 'bootstrap/site/static/docs/5.2/assets/img/favicons/favicon-32x32.png' %}" sizes="32x32" type="image/png">
	<link rel="icon" href="{% static 'bootstrap/site/static/docs/5.2/assets/img/favicons/favicon-16x16.png' %}" sizes="16x16" type="image/png">
	<link rel="manifest" href="{% static 'bootstrap/site/static/docs/5.2/assets/img/favicons/manifest.json' %}">
	<link rel="mask-icon" href="{% static 'bootstrap/site/static/docs/5.2/assets/img/favicons/safari-pinned-tab.svg' %}" color="#7952b3">
	<link rel="icon" href="{% static 'bootstrap/site/static/docs/5.2/assets/img/favicons/favicon.ico' %}">
	<meta name="theme-color" content="#7952b3">


    <!-- Custom styles for this template -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>


    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
<main class="form-signin w-100 m-auto">
  {% block content %}
  {% endblock  %}
</main>


<script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>



  </body>
</html>

{% endif %}
